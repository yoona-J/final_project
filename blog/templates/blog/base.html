<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="{% static 'blog/style.css' %}">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
<div class = "container">
    <nav class = "navbar navbar-expand-lg navbar-light bg-light">
        <a class = "navbar-brand" href = "{% url 'home:home' %}">
            YOONA'S WEB
        </a>
        <button class = "navbar-toggler" type = "button" data-toggle = "collapse"
                data-target = "#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class = "navbar-toggler-icon"></span>
        </button>

        <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
            <ul class = "navbar-nav mr-auto">
                <li class = "nav-item active">
                    <a class = "nav-link" href = "{% url 'home:home' %}">
                        Home
                        <span class = "sr-only">
                            (current)
                        </span>
                    </a>
                </li>
                <li class = "nav-item active">
                    <a class = "nav-link" href = "{% url 'polls:index' %}">
                        Polls
                        <span class = "sr-only">(current)</span>
                    </a>
                </li>
                <li class = "nav-item active">
                    <a class = "nav-link" href = "{% url 'bookmark:list' %}">
                        Bookmark
                        <span class = "sr-only">(current)</span>
                    </a>
                </li>
                <li class = "nav-item active">
                    <a class = "nav-link" href = "{% url 'blog:post_list' %}">
                        Blog
                        <span class = "sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <p></p>
    <div class = "page-header">
        {% if user.is_authenticated %}
        <a href = "{% url 'blog:post_new' %}" class = "top-menu">
            <span class = "glyphicon glyphicon-plus"></span>
        </a>
        {% endif %}
        <h1>
            <a href="{% url 'blog:post_list' %}">* Yoona blog *</a>
        </h1>
    </div>
    <div class = "content container">
        <div class = "row">
            <div class = "col-md-8">
            </div>
        </div>
    </div>
    <div class = "row">
        <div class = "col">
            {% block content %}
            {% endblock %}

            {% block pagination %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
